<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header">ToDo List</header>
    <div id="taskwriteall">
      <input type="text/JavaScript" id="taskwrite" autofocus />
      <img src="./add.png" id="add" title="Add to tasks" />
    </div>
    <select class="taskgroup">
      <option class="option" value="All">All</option>
      <option class="option" value="completed">Completed</option>
      <option class="option"  value="UnCompleted">UnCompleted</option>
    </select>
    <div class="todo-container" >
      <ul class="todo-list">
        
      </ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
